<body class="bg-gray-50 min-h-screen">
    <!-- 页面头部 -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-2">
                        <i class="fas fa-tasks mr-3"></i>全媒体流量运营题库
                    </h1>
                    <p class="text-blue-100 text-lg">在线答题系统 - 共34道多选题</p>
                </div>
                <div class="text-right">
                    <div class="bg-white bg-opacity-20 rounded-lg p-4">
                        <div class="text-2xl font-bold" id="progressCounter">0/34</div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 答题统计信息 -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8 card-shadow fade-in">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600" id="totalQuestions">34</div>
                    <div class="text-gray-600">总题目数</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="correctAnswers">0</div>
                    <div class="text-gray-600">正确答案</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-red-600" id="wrongAnswers">0</div>
                    <div class="text-gray-600">错误答案</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600" id="accuracyRate">0%</div>
                    <div class="text-gray-600">正确率</div>
                </div>
            </div>
        </div>

        <!-- 答题区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12" id="questionsContainer">
            <!-- 题目卡片将通过JavaScript动态生成 -->
        </div>

        <!-- 完成测试按钮 -->
        <div class="text-center mt-12 mb-8">
            <button id="finishTestBtn" class="bg-gradient-to-r from-green-500 to-blue-500 text-white px-8 py-4 rounded-lg text-lg font-bold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                <i class="fas fa-flag-checkered mr-2"></i>完成测试
            </button>
        </div>

        <!-- 测试结果区域 -->
        <div id="testResults" class="bg-white rounded-xl shadow-md p-8 mb-8 hidden fade-in">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
                <i class="fas fa-chart-pie mr-3 text-blue-600"></i>测试结果分析
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <canvas id="resultsChart" width="400" height="400"></canvas>
                </div>
                <div class="flex flex-col justify-center">
                    <div class="mb-6">
                        <div class="text-4xl font-bold text-blue-600" id="finalScore">0</div>
                        <div class="text-gray-600">得分（满分100分）</div>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                            <span class="text-gray-700">正确题目</span>
                            <span class="text-xl font-bold text-green-600" id="finalCorrect">0</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-red-50 rounded-lg">
                            <span class="text-gray-700">错误题目</span>
                            <span class="text-xl font-bold text-red-600" id="finalWrong">0</span>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-purple-50 rounded-lg">
                            <span class="text-gray-700">正确率</span>
                            <span class="text-xl font-bold text-purple-600" id="finalAccuracy">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 p-6 bg-blue-50 rounded-lg">
                <h3 class="text-xl font-bold text-blue-800 mb-4">
                    <i class="fas fa-lightbulb mr-2"></i>学习建议
                </h3>
                <p class="text-blue-700 leading-relaxed" id="learningAdvice">
                    请完成所有题目后查看个性化学习建议。
                </p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 全媒体流量运营题库 - 在线答题系统</p>
            <p class="text-gray-400 text-sm mt-2">提升专业技能，助力职业发展</p>
        </div>
    </footer>

    <script>
        // 全局状态管理
        const state = {
            answers: {}, // 用户答案 {questionId: selectedOptions}
            correctCount: 0,
            wrongCount: 0,
            completedCount: 0
        };

        // DOM加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeQuestions();
            updateStats();
        });

        // 初始化题目
        function initializeQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questionsData.forEach((question, index) => {
                const card = createQuestionCard(question, index);
                container.appendChild(card);
            });
        }

        // 创建题目卡片
        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md overflow-hidden card-shadow hover-scale';
            card.dataset.questionId = question.id;
            
            // 选项字母映射
            const optionLetters = ['A', 'B', 'C', 'D', 'E'];
            
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <span class="bg-blue-600 text-white text-sm font-bold px-3 py-1 rounded-full">
                            题目 ${question.id}
                        </span>
                    </div>
                    
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">
                        ${question.question}
                    </h3>
                    
                    <div class="space-y-3 mb-6" id="options-container-${question.id}">
                        ${optionLetters.map(letter => `
                            <label class="flex items-center p-3 border rounded-lg option-transition cursor-pointer hover:bg-gray-50">
                                <input type="checkbox" 
                                       class="form-checkbox h-5 w-5 text-blue-600 rounded" 
                                       name="question-${question.id}" 
                                       value="${letter}"
                                       data-question-id="${question.id}"
                                       data-option="${letter}">
                                <span class="ml-3 text-gray-700">
                                    <strong>${letter}.</strong> ${question.options[letter].trim()}
                                </span>
                            </label>
                        `).join('')}
                    </div>
                    
                    <div class="flex justify-between items-center">
                        <button id="submit-answer-${question.id}" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-300"
                                data-question-id="${question.id}">
                            <i class="fas fa-check mr-2"></i>提交答案
                        </button>
                        
                        <div id="question-status-${question.id}" class="text-sm hidden">
                            <span id="status-icon-${question.id}" class="mr-1"></span>
                            <span id="status-text-${question.id}"></span>
                        </div>
                    </div>
                    
                    <div id="answer-explanation-${question.id}" class="mt-6 p-4 rounded-lg hidden">
                        <h4 class="font-semibold text-gray-800 mb-2">
                            <i class="fas fa-lightbulb mr-2"></i>答案解析
                        </h4>
                        <p class="text-gray-700" id="explanation-text-${question.id}"></p>
                    </div>
                </div>
            `;
            
            // 添加事件监听器
            const submitButton = card.querySelector(`#submit-answer-${question.id}`);
            submitButton.addEventListener('click', () => submitAnswer(question.id));
            
            return card;
        }

        // 提交答案
        function submitAnswer(questionId) {
            const question = questionsData.find(q => q.id === questionId);
            if (!question) return;
            
            // 获取用户选择的选项
            const checkboxes = document.querySelectorAll(`input[name="question-${questionId}"]:checked`);
            const userAnswer = Array.from(checkboxes).map(cb => cb.value).sort().join('');
            const correctAnswer = question.correctAnswer.split('').sort().join('');
            
            // 更新状态
            state.answers[questionId] = userAnswer;
            
            // 判断答案是否正确
            const isCorrect = userAnswer === correctAnswer;
            if (isCorrect) {
                state.correctCount++;
            } else {
                state.wrongCount++;
            }
            
            // 更新完成题目计数
            if (!document.querySelector(`#question-${questionId}-completed`)) {
                state.completedCount++;
            }
            
            // 更新UI
            updateQuestionUI(questionId, isCorrect, userAnswer, correctAnswer);
            updateStats();
            
            // 检查是否所有题目都已完成
            checkAllCompleted();
        }

        // 更新题目UI
        function updateQuestionUI(questionId, isCorrect, userAnswer, correctAnswer) {
            const question = questionsData.find(q => q.id === questionId);
            if (!question) return;
            
            // 获取元素
            const card = document.querySelector(`[data-question-id="${questionId}"]`);
            const submitButton = document.getElementById(`submit-answer-${question.id}`);
            const statusElement = document.getElementById(`question-status-${question.id}`);
            const statusIcon = document.getElementById(`status-icon-${question.id}`);
            const statusText = document.getElementById(`status-text-${question.id}`);
            const explanationElement = document.getElementById(`answer-explanation-${question.id}`);
            const explanationText = document.getElementById(`explanation-text-${question.id}`);
            
            // 更新卡片样式
            if (isCorrect) {
                card.classList.add('border-green-200');
                statusIcon.className = 'fas fa-check-circle text-green-500';
                statusText.className = 'text-green-600';
                statusText.textContent = '回答正确';
            } else {
                card.classList.add('border-red-200');
                statusIcon.className = 'fas fa-times-circle text-red-500';
                statusText.className = 'text-red-600';
                statusText.textContent = `回答错误 (正确答案: ${correctAnswer})`;
            }
            
            // 更新提交按钮
            submitButton.disabled = true;
            submitButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            submitButton.classList.add('bg-gray-400');
            submitButton.innerHTML = '<i class="fas fa-check-double mr-2"></i>已提交';
            
            // 显示状态
            statusElement.classList.remove('hidden');
            statusElement.classList.add('fade-in');
            
            // 显示解析
            explanationText.textContent = question.explanation;
            explanationElement.classList.remove('hidden');
            explanationElement.classList.add('fade-in');
            
            // 标记正确和错误的选项
            const optionLetters = ['A', 'B', 'C', 'D', 'E'];
            optionLetters.forEach(letter => {
                const label = document.querySelector(`input[data-question-id="${questionId}"][data-option="${letter}"]`).closest('label');
                
                // 重置样式
                label.classList.remove('bg-green-50', 'border-green-200', 'bg-red-50', 'border-red-200');
                
                // 添加正确样式
                if (correctAnswer.includes(letter)) {
                    label.classList.add('bg-green-50', 'border-green-200');
                } 
                // 添加错误样式（用户选择了但不正确的选项）
                else if (userAnswer.includes(letter)) {
                    label.classList.add('bg-red-50', 'border-red-200');
                }
            });
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('correctAnswers').textContent = state.correctCount;
            document.getElementById('wrongAnswers').textContent = state.wrongCount;
            document.getElementById('progressCounter').textContent = `${state.completedCount}/34`;
            
            const accuracy = state.completedCount > 0 
                ? Math.round((state.correctCount / state.completedCount) * 100) 
                : 0;
            document.getElementById('accuracyRate').textContent = `${accuracy}%`;
        }

        // 检查是否所有题目都已完成
        function checkAllCompleted() {
            if (state.completedCount === questionsData.length) {
                document.getElementById('finishTestBtn').disabled = false;
                document.getElementById('finishTestBtn').addEventListener('click', showResults);
            }
        }

        // 显示测试结果
        function showResults() {
            // 计算得分（每题约2.94分）
            const score = Math.round((state.correctCount / questionsData.length) * 100);
            
            // 更新结果UI
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCorrect').textContent = state.correctCount;
            document.getElementById('finalWrong').textContent = state.wrongCount;
            document.getElementById('finalAccuracy').textContent = `${Math.round((state.correctCount / questionsData.length) * 100)}%`;
            
            // 生成学习建议
            generateLearningAdvice(score);
            
            // 创建结果图表
            createResultsChart();
            
            // 显示结果区域
            document.getElementById('testResults').classList.remove('hidden');
            
            // 滚动到结果区域
            document.getElementById('testResults').scrollIntoView({ behavior: 'smooth' });
        }

        // 生成学习建议
        function generateLearningAdvice(score) {
            const adviceElement = document.getElementById('learningAdvice');
            
            if (score >= 90) {
                adviceElement.innerHTML = `
                    <strong>优秀！</strong>您对全媒体流量运营知识掌握得非常全面。建议您可以进一步深入研究行业前沿动态和高级运营策略，
                    尝试将理论知识应用到实际项目中，提升实战能力。
                `;
            } else if (score >= 70) {
                adviceElement.innerHTML = `
                    <strong>良好！</strong>您已经掌握了全媒体流量运营的核心知识。建议您重点关注得分较低的题目涉及的知识点，
                    加强相关领域的学习和实践，进一步提升专业技能。
                `;
            } else if (score >= 60) {
                adviceElement.innerHTML = `
                    <strong>及格！</strong>您对全媒体流量运营有一定的了解，但还有提升空间。建议您系统学习相关课程，
                    重点掌握薄弱环节，多做练习巩固知识。
                `;
            } else {
                adviceElement.innerHTML = `
                    <strong>需要努力！</strong>您对全媒体流量运营知识的掌握还不够扎实。建议您从头开始系统学习相关知识，
                    建立完整的知识体系，多做练习，逐步提升专业能力。
                `;
            }
        }

        // 创建结果图表
        function createResultsChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['正确答案', '错误答案'],
                    datasets: [{
                        data: [state.correctCount, state.wrongCount],
                        backgroundColor: [
                            '#10B981',
                            '#EF4444'
                        ],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 2000
                    }
                }
            });
        }
    </script>
