                <h3 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-tags mr-2"></i>题目分类
                </h3>
                <div class="flex flex-wrap gap-2" id="category-tags">
                    <span class="category-tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">
                        行业报告 <span class="bg-blue-800 text-white px-2 py-0.5 rounded-full text-xs">15</span>
                    </span>
                    <span class="category-tag bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                        大数据分析 <span class="bg-green-800 text-white px-2 py-0.5 rounded-full text-xs">75</span>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- 导航卡片 -->
        <div class="card bg-white/90 rounded-2xl shadow-xl p-6 fade-in">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-map mr-2"></i>题目导航
            </h3>
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <span class="text-gray-600">跳转到题目：</span>
                    <input type="number" id="jump-to-question" min="1" max="90" value="1" 
                           class="input-focus w-16 px-3 py-2 rounded-lg border border-gray-300 text-gray-700 focus:outline-none">
                </div>
                <button id="jump-btn" class="btn bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium">
                    <i class="fas fa-arrow-right mr-1"></i>跳转
                </button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 全局变量
            let currentQuestionIndex = 0;
            let answeredQuestions = new Set();
            let startTime = new Date();
            let timerInterval;
            const totalQuestions = questionsData.length;
            
            // DOM元素
            const questionNumberEl = document.getElementById('question-number');
            const questionTextEl = document.getElementById('question-text');
            const userAnswerEl = document.getElementById('user-answer');
            const answerAreaEl = document.getElementById('answer-area');
            const answerTextEl = document.getElementById('answer-text');
            const submitBtn = document.getElementById('submit-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const randomBtn = document.getElementById('random-btn');
            const jumpBtn = document.getElementById('jump-btn');
            const jumpToQuestionEl = document.getElementById('jump-to-question');
            const currentQuestionEl = document.getElementById('current-question');
            const totalQuestionsEl = document.getElementById('total-questions');
            const answeredCountEl = document.getElementById('answered-count');
            const progressBarEl = document.getElementById('progress-bar');
            const statsTotalEl = document.getElementById('stats-total');
            const statsAnsweredEl = document.getElementById('stats-answered');
            const statsRemainingEl = document.getElementById('stats-remaining');
            const statsProgressEl = document.getElementById('stats-progress');
            const timeElapsedEl = document.getElementById('time-elapsed');
            const themeToggleBtn = document.getElementById('theme-toggle');
            
            // 初始化
            function init() {
                totalQuestionsEl.textContent = totalQuestions;
                statsTotalEl.textContent = totalQuestions;
                jumpToQuestionEl.max = totalquestions;
                
                loadQuestion(currentQuestionIndex);
                updateStats();
                startTimer();
                
                // 检查主题偏好
                if (localStorage.getItem('theme') === 'dark' || 
                    (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.body.classList.add('dark-mode');
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                }
            }
            
            // 加载题目
            function loadQuestion(index) {
                if (index < 0 || index >= totalQuestions) return;
                
                currentQuestionIndex = index;
                const question = questionsData[index];
                
                questionNumberEl.textContent = `题目 ${question.id}`;
                questionTextEl.textContent = question.question;
                userAnswerEl.value = '';
                answerAreaEl.classList.remove('show');
                
                // 更新导航按钮状态
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === totalQuestions - 1;
                
                // 更新当前题目指示器
                currentQuestionEl.textContent = index + 1;
                jumpToQuestionEl.value = index + 1;
                
                // 检查是否已答
                if (answeredQuestions.has(index)) {
                    answerAreaEl.classList.add('show');
                    answerTextEl.textContent = question.answer;
                }
                
                // 更新进度条
                const progress = ((index + 1) / totalQuestions) * 100;
                progressBarEl.style.width = `${progress}%`;
                
                // 滚动到顶部
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // 提交答案
            function submitAnswer() {
                if (answeredQuestions.has(currentQuestionIndex)) return;
                
                answeredQuestions.add(currentQuestionIndex);
                answerAreaEl.classList.add('show');
                answerTextEl.textContent = questionsData[currentQuestionIndex].answer;
                
                updateStats();
                
                // 添加提交动画
                submitBtn.classList.add('timer-pulse');
                setTimeout(() => {
                    submitBtn.classList.remove('timer-pulse');
                }, 1000);
            }
            
            // 更新统计信息
            function updateStats() {
                const answeredCount = answeredQuestions.size;
                answeredCountEl.textContent = answeredCount;
                statsAnsweredEl.textContent = answeredCount;
                statsRemainingEl.textContent = totalQuestions - answeredCount;
                
                const progressPercentage = Math.round((answeredCount / totalQuestions) * 100);
                statsProgressEl.textContent = `${progressPercentage}%`;
            }
            
            // 开始计时器
            function startTimer() {
                startTime = new Date();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // 更新计时器
            function updateTimer() {
                const currentTime = new Date();
                const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                
                const minutes = Math.floor(elapsedSeconds / 60).toString().padStart(2, '0');
                const second = (elapsedSeconds % 60).toString().padStart(2, '0');
                
                timeElapsedEl.textContent = `${minute}:${second}`;
            }
            
            // 切换主题
            function toggleTheme() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'light');
                }
            }
            
            // 跳转到指定题目
            function jumpToQuestion() {
                const questionNumber = parseInt(jumpToQuestionEl.value);
                if (isNaN(questionNumber) || questionNumber < 1 || questionNumber > totalQuestions) {
                    jumpToQuestionEl.value = currentQuestionIndex + 1;
                    return;
                }
                
                loadQuestion(questionNumber - 1);
            }
            
            // 事件监听
            submitBtn.addEventListener('click', submitAnswer);
            
            prevBtn.addEventListener('click', () => {
                loadQuestion(currentQuestionIndex - 1);
            });
            
            nextBtn.addEventListener('click', () => {
                loadQuestion(currentQuestionIndex + 1);
            });
            
            randomBtn.addEventListener('click', () => {
                const randomIndex = Math.floor(Math.random() * totalQuestions);
                loadQuestion(randomIndex);
            });
            
            jumpBtn.addEventListener('click', jumpToQuestion);
            
            jumpToQuestionEl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    jumpToQuestion();
                }
            });
            
            themeToggleBtn.addEventListener('click', toggleTheme);
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitAnswer();
                } else if (e.key === 'ArrowLeft') {
                    if (!prevBtn.disabled) loadQuestion(currentQuestionIndex - 1);
                } else if (e.key === 'ArrowRight') {
                    if (!nextBtn.disabled) loadQuestion(currentQuestionIndex + 1);
                }
            });
            
            // 初始化应用
            init();
        });
    </script>
</body>
</html>
